<div id="Alerta" class="modal">
  <!-- Contenido del modal -->
  <div class="modal-content">
    <div class="modal-header alerta">
      <span class="close" onclick="alertaClose()">&times;</span>
      <h2><i class="fas fa-exclamation-triangle"></i>&nbsp;&nbsp;Alerta</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
    </div>
  </div>
